<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Norway Experiences – Demo</title>
<style>
body{font-family:Arial,Helvetica,sans-serif;margin:0;padding:0;background:#f5f5f7;color:#111}
header{background:#024486;color:#fff;padding:1rem}
h1{margin:0;font-size:1.4rem}
#content{padding:1rem}
.activity{border:1px solid #ccc;border-radius:8px;padding:.8rem;margin-bottom:.8rem;background:#fff;box-shadow:2px 2px 5px rgba(0,0,0,.05)}
.cat{font-size:.8rem;color:#555}
.price{float:right;font-weight:bold}
</style>
</head>
<body>
<header><h1>Norway Experiences (demo)</h1></header>
<div id="content">Caricamento…</div>
<script>
fetch('data.json')
 .then(r=>r.json())
 .then(data=>{
   const c=document.getElementById('content');
   c.innerHTML='';
   data.forEach(a=>{
     const div=document.createElement('div');
     div.className='activity';
     div.innerHTML=`
       <div class="price">€${a.prezzo_eur}</div>
       <strong>${a.nome_it}</strong><br>
       <span class="cat">${a.categorie.join(', ')}</span><br>
       <span>${a.descrizione_it}</span>
     `;
     c.appendChild(div);
   });
 });
</script>
</body>
</html>
